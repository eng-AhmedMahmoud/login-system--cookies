<body>
  <section>
    <div class="login-box">
      <h2>Log In</h2>
      <form action="login.html">
        <div class="user-box">
          <input type="text" name="email" id="loginEmail" required="">
          <label for="loginEmail">Email</label>
        </div>
        <div class="user-box">
          <input type="password" name="password" id="loginPassword" required="">
          <label for="loginPassword">Password</label>
        </div>
        <p class="d-none" style="color: #f00;" id="loginAlert">Fill the inputs first</p>
        <a id="loginBtn" onclick="login()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Log in
        </a>
        <p id="second">don't have an account?
        </p>

        <a href="signUp.html">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Sign Up
        </a>

      </form>
    </div>
  </section>
